{% load static %}
{% include 'base.html' %}
{% block content %}
    {% for article in object_list%}
        <div>
            {{ article.title }}
            <a href="{% url 'article-detail' pk=article.pk %}" >Read more</a>
        </div>
        {% empty %}
        <div>There is no article to display</div>
    {% endfor %}
{% endblock %}
